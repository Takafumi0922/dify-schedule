name: Auto Run Dify

on:
  schedule:
    - cron: "0 22 * * 1"
  workflow_dispatch:

jobs:
  trigger_dify:
    runs-on: ubuntu-latest
    steps:
      - name: Call Dify API
        run: |
          # 画像にあったURL + /workflows/run を組み合わせた正しいURL
          curl -X POST "https://api.dify.ai/v1/workflows/run" \
          --header "Authorization: Bearer app-oD1a3qNjUFl57hRRR8gMZRxQ" \
          --header "Content-Type: application/json" \
          --data-raw '{
              "inputs": {},
              "response_mode": "blocking",
              "user": "github-action-bot"
          }'
